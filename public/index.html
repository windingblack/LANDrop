<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
  <title>LANDrop</title>
  <link href="/css/tailwind.min.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body, #messages {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f3f4f6; /* Tailwind gray-100 */
      touch-action: pan-x pan-y;
    }
    header {
      flex: 0 0 50px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      padding-left: 1rem;
      font-size: 1.25rem;
    }
    
    button:hover {
      cursor: pointer;
    }

    #messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #form {
      flex: 0 0 auto;
      background: rgba(255,255,255,0);
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #form button {
        margin-top: 6px;
    }
    textarea {
      resize: none;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #uploadBtn {
        margin-right:10px;
    }
    .chat-bubble {
      background-color: #e5e7eb; /* Tailwind gray-200 */
      color: black;
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      max-width: 80%;
      font-size: 1.2rem;
      display: inline-block;
      word-break: break-word;
    }
    .chat-time {
      font-size: 1.25rem;
      color: #6b7280; /* Tailwind gray-500 */
      margin-bottom: 0.25rem;
    }
    .img-thumb {
      width: 120px;
      height: auto;
      border-radius: 0.5rem;
      transition: transform 0.2s;
    }
    .img-thumb:hover {
      cursor: zoom-in;
      transform: scale(1.1);
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
    }
    .image-wrapper::after {
      content: "\1F50D";
      font-size: 1.5rem;
      position: absolute;
      right: 0.25rem;
      bottom: 0.25rem;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .image-wrapper:hover::after {
      opacity: 1;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-overlay img {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-out;
      border-radius: 0.5rem;
    }
  </style>
  <style>
    .loader {
        border-top-color: #10b981; /* green */
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to {
        transform: rotate(360deg);
        }
    }
  </style>
  <style>
    .progress-wrapper {
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .progress-wrapper.hidden {
        opacity: 0;
        transform: translateY(-10px);
    }
    /* ÊºÇÁßªÊ∂àÂ§±Âä®Áîª */
    @keyframes floatOut {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-40px);
            opacity: 0;
        }
    }

    .floating-progress {
        position: fixed;
        z-index: 9999;
        animation: floatOut 0.8s linear forwards;
        pointer-events: none;
    }
  </style>
</head>
<div id="loadingOverlay" class="fixed inset-0 flex items-center justify-center z-50 hidden">
  <div class="loader border-4 border-white border-t-green-500 rounded-full w-12 h-12 animate-spin"></div>
</div>
<body>
  <header class="bg-blue-500" >LANDrop</header>
  <main id="messages"></main>
  <form id="form">
    <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
    <div class="flex justify-end gap-2">
      <input type="file" id="fileInput" class="hidden" accept="*/*" multiple />
      <button type="button" id="uploadBtn" class="text-blue-500 text-m" title="Upload file">üîó</button>
      <button type="submit" class="bg-blue-500 text-white rounded px-3 py-1">Send</button>
    </div>
  </form>
  <div id="progressArea" class="space-y-2 shadow"></div>

  <div id="imageModal" class="modal-overlay" onclick="closeModal()">
    <img id="modalImage" src="" alt="preview" />
  </div>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    /**Start Notification Start**/
    function showToast(message, duration = 800) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('opacity-100');

        setTimeout(() => {
            toast.classList.remove('opacity-100');
            setTimeout(() => toast.classList.add('hidden'), 300);
        }, duration);
    }

    /**End Notification End**/

    /**Start Âä†ËΩΩÊ∂àÊÅØ Start**/
    function renderImageMessage(msg, item) {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';

        const img = new Image();
        img.src=`/file/${msg.content}`;
        img.className="img-thumb preview-img";
        img.dataset.src=`/file/${msg.content}`;

        wrapper.appendChild(img);
        item.appendChild(wrapper);

        return new Promise((resolve, reject) => {
                img.onload = () => resolve(item);     // ÂõæÁâáÂä†ËΩΩÊàêÂäüÔºåËøîÂõû img ËäÇÁÇπ
                img.onerror = () => resolve(item);               // Âä†ËΩΩÂ§±Ë¥•
            });
    }

    function renderFileMessage(msg, item) {
        const container = document.createElement('div');
        container.className = 'chat-bubble';

        if (msg.deleted) {
            container.innerHTML = `<span class="chat-bubble-text line-through text-gray-500">${msg.filename}</span>`;
        } else {
            container.innerHTML = `
            <a href="/file/${msg.content}" class="text-blue-600 underline mr-2" target="_blank">${msg.filename}</a>
            <button class="delete-btn text-red-500" title="Delete File">üóë</button>
            `;
            const deleteBtn = container.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this file?')) {
                    fetch(`/delete/${msg.id}`, { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            // ÂèØÂà∑Êñ∞ÂçïÊù°Ê∂àÊÅØÊàñÊï¥‰ΩìÂà∑Êñ∞
                            container.innerHTML = `<span class="line-through text-gray-500">${msg.filename}</span>`;
                            showToast("Successfully deleted")
                        } else {
                            alert('Failed to delete the file.');
                        }
                    });
                }
            });
        }

        item.appendChild(container);

        return  new Promise((resolve, reject) => {
                    resolve(item);
                });
    }

    function buildMessage(message) {
        const item = document.createElement('div');
        const { time, type, content, filename } = message;
        const timeStr = new Date(time).toLocaleString();

        item.innerHTML = `<div class="chat-time">${timeStr}</div>`;

        if (type === 'text') {
            item.innerHTML += `<div class="chat-bubble chat-bubble-text whitespace-pre-wrap break-words">${linkify(escapeHtml(content))}</div>`;
        } else if (type === 'image') {
            return renderImageMessage(message, item);
        } else if (type === 'file') {
            return renderFileMessage(message, item);
        }
        
        return  new Promise((resolve, reject) => {
                    resolve(item);
                });
    }

    function addMessage(message) {
        const promise = buildMessage(message);
        promise.then(item => {
            attachItem(messages.appendChild.bind(messages), item)
            scroll2Start(() => messages.scrollTop = messages.scrollHeight)
        })
    }

    function addMessageBatch(msgs, toTop = false) {
        if (toTop) {
            const promises = msgs.reverse().map(msg => buildMessage(msg));
            Promise.all(promises)
                .then(items => {
                    const relatedPosition = messages.scrollHeight - messages.scrollTop;
                    items.forEach(item => attachItem(
                        messages.prepend.bind(messages), 
                        item
                    ));  // ÊèíÂÖ•Âà∞È°∂ÈÉ®
                    scroll2Start(() => {
                        // ‰øùÊåÅÊªöÂä®‰ΩçÁΩÆÁõ∏ÂØπ‰∏çÂä®ÔºàÂç≥‰ªçÊòæÁ§∫ÂàöÂàöÂä†ËΩΩÂá∫ÁöÑÊúÄÂêé‰∏ÄÊù°Ôºâ
                        const newScrollHeight = messages.scrollHeight;
                        messages.scrollTop = newScrollHeight - relatedPosition;
                    })
                })
                .catch(err => {
                    console.log('Failed to load messages', err)
                })
        } else {
            const promises = msgs.map(msg => buildMessage(msg));
            Promise.all(promises)
                .then(items => {
                    items.forEach(item => attachItem(
                        messages.appendChild.bind(messages), 
                        item   
                    ));  // ÊèíÂÖ•Âà∞Â∫ïÈÉ®
                    scroll2Start(() => messages.scrollTop = messages.scrollHeight)
                })
                .catch(err => {
                    console.log('Failed to load messages', err)
                })
        }
    }

    function attachItem(attachMethod, item, scroll2Bottom) {
        attachMethod(item);

        item.querySelectorAll('.preview-img').forEach(img => {
            img.onclick = () => openModal(img.dataset.src);
        });
    }

    function scroll2Start(scrollImpl) {
        setTimeout(() => {
                scrollImpl();
            },0);
    }

    function linkify(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;

        return text.replace(urlRegex, function(url) {
            const escapedUrl = url.replace(/"/g, '&quot;'); // Èò≤Ê≠¢Â±ûÊÄßÊ≥®ÂÖ•
            return `<a href="${escapedUrl}" target="_blank" class="text-blue-500 underline">${url}</a>`;
        });
    }


    socket.on('chat message', (msg) => addMessage(msg));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const val = input.value.trim();
      if (val) {
        socket.emit('chat message', val);
        input.value = '';
      }
    });
    /**End Âä†ËΩΩÊ∂àÊÅØ End**/

    /**Start Draw loading animation Start**/
    function showLoading() {
        document.getElementById('loadingOverlay').classList.remove('hidden');
    }
    function hideLoading() {
        document.getElementById('loadingOverlay').classList.add('hidden');
    }
    /**End Draw loading animation End**/

    /**Start ÊªöÂä®ÁõëÂê¨ÔºåÊé•ËøëÈ°∂ÈÉ®Âä†ËΩΩÊõ¥Â§öÊ∂àÊÅØ Start**/
    let isLoading = false;
    let isAllLoaded = false;

    function scrollLoad() {
        messages.addEventListener('scroll', () => {
            if (isLoading || isAllLoaded) return;

            if (messages.scrollTop < 50) {  // Êé•ËøëÈ°∂ÈÉ®
                isLoading = true;
                showLoading();

                loadMessages().then(() => {
                // ‰øùÊåÅÊªöÂä®‰ΩçÁΩÆ‰∏çÂèòÔºàÈò≤Ê≠¢Ë∑≥Âä®Ôºâ
                    messages.scrollTop = 50;
                    isLoading = false;
                    hideLoading();
                });
            }
        });
    }
    /**End ÊªöÂä®ÁõëÂê¨ÔºåÊé•ËøëÈ°∂ÈÉ®Âä†ËΩΩÊõ¥Â§öÊ∂àÊÅØ**/

    /**Start È°µÈù¢ÂàùÂßãÂåñÊó∂ËØ∑Ê±ÇÊúÄÊñ∞‰∏ÄÈ°µÊ∂àÊÅØ Start**/
    let offset = 0;

    //resetÔºöÂàÜÈ°µÊòØÂê¶Á¨¨‰∏ÄÈ°µ
    async function loadMessages(reset = false) {
        const res = await fetch(`/messages?offset=${offset}`);
        if (!res.ok) {
            alert('Failed to load messages.');
            return;
        }

        const data = await res.json();

        addMessageBatch(data.messages, !reset);  // Á¨¨‰∫å‰∏™ÂèÇÊï∞Ë°®Á§∫ÊèíÂÖ•Âà∞È°∂ÈÉ®

        offset += data.messages.length;

        // Â¶ÇÊûúÊ∂àÊÅØÊÄªÊï∞ <= ÂΩìÂâçÂä†ËΩΩÊï∞ÔºåËØ¥ÊòéÂ∑≤ÁªèÂä†ËΩΩÂÆå‰∫Ü
        if (offset >= data.total) {
            isAllLoaded = true;
        }

        if (reset) {
            scrollLoad();
        }
    }

    loadMessages(true);
    /**End È°µÈù¢ÂàùÂßãÂåñÊó∂ËØ∑Ê±ÇÊúÄÊñ∞‰∏ÄÈ°µÊ∂àÊÅØ End**/

    /**Start Êñá‰ª∂/ÂõæÁâá‰∏ä‰º† Start**/
    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        if (!files.length) return;

        for (let file of files) {
            uploadFile(file);
        }
    });

    const progressArea = document.getElementById('progressArea');

    function uploadFile(file) {
        const formData = new FormData();
        formData.append('fileData', file);

        // ÂàõÂª∫ËøõÂ∫¶Êù°ÂÖÉÁ¥†
        const wrapper = document.createElement('div');
        wrapper.className = 'progress-wrapper relative bg-gray-300 rounded overflow-hidden h-6 mt-2 shadow';

        const bar = document.createElement('div');
        bar.className = 'bg-green-500 h-full w-0 transition-all duration-300';
        wrapper.appendChild(bar);

        const fileName = document.createElement('span');
        fileName.className = 'absolute left-1/2 top-1/2 text-white text-xs transform -translate-x-1/2 -translate-y-1/2 whitespace-nowrap';
        fileName.textContent = file.name;
        wrapper.appendChild(fileName);

        const cancelBtn = document.createElement('button');
        cancelBtn.innerHTML = '‚úñ';
        cancelBtn.className = 'absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-lg';
        wrapper.appendChild(cancelBtn);

        progressArea.appendChild(wrapper);

        // ‰∏ä‰º†ÈÄªËæë
        const xhr = new XMLHttpRequest();

        cancelBtn.onclick = () => {
            xhr.abort();
            fadeOut(wrapper);
            fileInput.value = ''; // Ê∏ÖÁ©∫Â∑≤ÈÄâÊñá‰ª∂
        };

        xhr.upload.onprogress = e => {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                bar.style.width = `${percent}%`;
            }
        };

        xhr.onload = () => {
            fileName.textContent = '‚úÖ Successfully uploaded';
            setTimeout(() => fadeOut(wrapper), 1000);
        };

        xhr.onerror = () => {
            fileName.textContent = '‚ùå Failed to upload file';
            setTimeout(() => fadeOut(wrapper), 1000);
            fileInput.value = ''; // Ê∏ÖÁ©∫Â∑≤ÈÄâÊñá‰ª∂
        };

        xhr.open('POST', '/upload');
        xhr.send(formData);
    }

    // ‚≠ê Âä®ÁîªÊµÆÂá∫Âπ∂ÁßªÈô§
    function fadeOut(wrapper) {
        // Ëé∑Âèñ‰ΩçÁΩÆÂíåÂ∞∫ÂØ∏
        const rect = wrapper.getBoundingClientRect();

        // ÂÖãÈöÜ DOM
        const clone = wrapper.cloneNode(true);
        clone.classList.add('floating-progress');
        clone.style.left = rect.left + 'px';
        clone.style.top = rect.top + 'px';
        clone.style.width = rect.width + 'px';
        clone.style.height = rect.height + 'px';

        // Âä†Âà∞ bodyÔºåÁ´ãÂç≥‰ªéÂéüÂú∞ remove
        document.body.appendChild(clone);
        wrapper.remove();

        // Âä®ÁîªÁªìÊùüÂÜçÂΩªÂ∫ïÈîÄÊØÅ clone
        clone.addEventListener('animationend', () => clone.remove());
    }


    /**End Êñá‰ª∂/ÂõæÁâá‰∏ä‰º† End**/

    /**Start ÂõæÁâáÈ¢ÑËßà Start**/
    function openModal(src) {
      modalImage.src = src;
      imageModal.classList.add('active');
    }

    function closeModal() {
      imageModal.classList.remove('active');
      modalImage.src = '';
    }

    //ÂèåÊåáÂêåÊó∂Áº©Êîæ + ÊãñÂä®ÁöÑÈÄªËæë
    let initialDistance = 0;
    let lastScale = 1;
    let currentScale = 1;

    let startMidpoint = { x: 0, y: 0 };
    let currentTranslate = { x: 0, y: 0 };
    let lastTranslate = { x: 0, y: 0 };

    let lastTapTime = 0;

    function getMidpoint(t1, t2) {
        return {
            x: (t1.clientX + t2.clientX) / 2,
            y: (t1.clientY + t2.clientY) / 2
        };
    }

    function updateTransform() {
        modalImage.style.transform = `translate(${currentTranslate.x}px, ${currentTranslate.y}px) scale(${currentScale})`;
    }

    function resetImageTransform() {
        currentScale = 1;
        currentTranslate = { x: 0, y: 0 };
        lastTranslate = { x: 0, y: 0 };
        modalImage.style.transition = 'transform 0.3s ease';
        updateTransform();
        setTimeout(() => modalImage.style.transition = '', 300);
    }

    imageModal.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            const [t1, t2] = e.touches;
            initialDistance = Math.hypot(
                t2.clientX - t1.clientX,
                t2.clientY - t1.clientY
            );
            startMidpoint = getMidpoint(t1, t2);
            lastScale = currentScale;

            // ËÆæÁΩÆ transform-origin ‰∏∫‰∏≠ÁÇπ
            const rect = modalImage.getBoundingClientRect();
            const offsetX = ((startMidpoint.x - rect.left) / rect.width) * 100;
            const offsetY = ((startMidpoint.y - rect.top) / rect.height) * 100;
            modalImage.style.transformOrigin = `${offsetX}% ${offsetY}%`;
        }
    });

    imageModal.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            const [t1, t2] = e.touches;
            const newDistance = Math.hypot(
                t2.clientX - t1.clientX,
                t2.clientY - t1.clientY
            );
            const newMidpoint = getMidpoint(t1, t2);

            // Áº©ÊîæËÆ°ÁÆó
            const scaleFactor = newDistance / initialDistance;
            currentScale = Math.min(Math.max(lastScale * scaleFactor, 1), 4);

            // ÊãñÂä®ËÆ°ÁÆóÔºàÂèåÊåáÁßªÂä®ÁöÑ‰∏≠ÁÇπÂÅèÁßªÔºâ
            currentTranslate.x = lastTranslate.x + (newMidpoint.x - startMidpoint.x);
            currentTranslate.y = lastTranslate.y + (newMidpoint.y - startMidpoint.y);

            updateTransform();
            e.preventDefault();
        }
    });

    imageModal.addEventListener('touchend', e => {
        const now = Date.now();
        if (now - lastTapTime < 300) {
            resetImageTransform();
        }
        lastTapTime = now;

        if (e.touches.length < 2) {
            lastTranslate = { ...currentTranslate };
            initialDistance = 0;
        }
    });
    /**End ÂõæÁâáÈ¢ÑËßà End**/

    /**Start ÁÇπÂáªÂ§çÂà∂Ê∂àÊÅØÁöÑÂÖ®ÈÉ®ÂÜÖÂÆπ Start**/

    // üëâ Âè≥ÈîÆÁªëÂÆöÔºàÊ°åÈù¢Á´ØÔºâ
    messages.addEventListener('click', (e) => {
        const target = e.target.closest('.chat-bubble-text');
        if (target) {
            copyText(target);
        }
    });

    function copyText(element) {
        const text = element.innerText || element.textContent;

        // ‰ΩøÁî® Clipboard API Â§çÂà∂
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
            .then(() => showToast('Copied'))
            .catch(err => showToast('Copy failed'));
        } else {
            // Fallback for insecure context
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // ‰∏çÂΩ±ÂìçÈ°µÈù¢Â∏ÉÂ±Ä
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const success = document.execCommand('copy');
                showToast(success ? 'Copied' : 'Copy failed');
            } catch (err) {
                showToast('Copy failed');
            }
            document.body.removeChild(textarea);
        }
    }
    /**End ÈïøÊåâÈÄâ‰∏≠Ê∂àÊÅØÁöÑÂÖ®ÈÉ®ÂÜÖÂÆπ End**/

    const textarea = document.getElementById('input');

    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();  // ÈòªÊ≠¢Êç¢Ë°å
            document.querySelector('#form button[type="submit"]').click();
        }
    });

  </script>
</body>
<div id="toast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg opacity-0 pointer-events-none transition-opacity duration-300 z-50 hidden"></div>
</html>
